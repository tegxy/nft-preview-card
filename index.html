<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>NFT-Preview-card</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<section>
				<article>
					<a id="double-image" href="#" target="_blank">
						<img class="hidden" src="images/icon-view.svg" />
						<img class="equilibrium" src="images/image-equilibrium.jpg" />
					</a>
					<div id="content">
						<a href="#" target="_blank"><h1>Equilibrium #3429</h1></a>
						<p class="text">
							Our Equilibrium collection promotes balance and calm
						</p>
						<div id="crypto">
							<p>
								<img class="ethereum" src="images/icon-ethereum.svg" />
								<span class="figure">0.041ETH</span>
							</p>
							<p>
								<img class="clock" src="images/icon-clock.svg" />
								<span class="time-left">3 days left</span>
							</p>
						</div>

						<div id="creator">
							<img class="avatar" src="images/image-avatar.png" />
							<p>
								<span class="opac">Creation of </span>
								<a href="#" target="_blank">Jules Wyvern</a>
							</p>
						</div>
					</div>
				</article>
			</section>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/tegxy"
					>Tega Lucky-Fiakpa</a
				>.
			</div>
		</main>
	</body>
</html>
